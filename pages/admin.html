  <body class="bg-admin">
    <form class="form-admin" action="" id="form-create-obra">
      <h1 class="title-form-admin">Crear obra</h1>

      <div class="campo">
        <label for="descripcion"> Descripción </label>
        <input
          type="text"
          name="descripcion"
          id="descripcion"
          required
          required
        />
      </div>

      <div class="campo">
        <label for="anio"> Año </label>
        <input type="number" name="anio" id="anio" max="2030" required />
      </div>

      <div class="campo">
        <label for="partido"> Partido </label>
        <input type="text" name="partido" id="partido" required />
      </div>

      <div class="campo">
        <label for="localidad"> Localidad </label>
        <input type="text" name="localidad" id="localidad" required />
      </div>

      <div class="campo">
        <label for="latitud"> Latitud </label>
        <input
          type="text"
          name="latitud"
          id="latitud"
          required
          maxlength="10"
          pattern="^-?\d{1,2}(\.\d{1,6})?$"
          title="Se acepta desde -90.000000 hasta 90.000000 (máximo 6 decimales)"
        />
        
      </div>

      <div class="campo">
        <label for="longitud"> Longitud </label>
        <input
          type="text"
          name="longitud"
          id="longitud"
          required
          maxlength="11"
          pattern="^-?\d{1,3}(\.\d{1,6})?$"
          title="Se acepta desde -180.000000 hasta 180.000000 (máximo 6 decimales)"
        />
        
      </div>

      <div class="campo">
        <label for="gmaps"> Enlace a Google Maps </label>
        <input type="text" name="gmaps" id="gmaps" required />
      </div>

      <div class="campo">
        <label for="imagen"> URL de imagen </label>
        <input type="text" name="imagen" id="imagen" required />
      </div>

      <div class="campo">
        <label for="rutas"> Ruta </label>
        <select name="ruta" id="rutas" required>
          <option value="" disabled selected>Elige una ruta</option>
        </select>
      </div>

      <div class="campo">
        <label for="categoria"> Categoría</label>
        <select name="categoria" id="categoria" required>
          <option value="" disabled selected>Elige una categoria</option>
        </select>
      </div>

      <div class="campo">
        <label for="estado"> Estado</label>
        <select name="estado" id="estado" required>
          <option value="" disabled selected>Elige un Estado</option>
          <option value="1">Activado</option>
          <option value="0">Desactivado</option>
        </select>
      </div>

      <div class="campo">
        <button class="btn-create">Crear Obra</button>
      </div>
    </form>
