<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/detail-obras.css" />
    <!-- Estilos y fuentes -->

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/style-tablet.css" />
    <link rel="stylesheet" href="./css/style-mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d669232c7f.js"
      crossorigin="anonymous"
    ></script>

    <title>Obras-Salamone</title>
  </head>
  <body>
    <section class="bg-banner">
      <header class="header contenedor" id="header">
        <div class="header-logo">
          <!-- Header principal del sitio -->
          <div class="container-logo">
            <a href="../index.html">
              <img class="logo-img" src="../img/logo.jpeg" alt="logo" />
            </a>
          </div>
        </div>

        <nav class="header-nav">
          <ul class="header-list">
            <li>
              <div>
                <a href="../index.html#section-bio" class="list-text"
                  >Biografía</a
                >
              </div>
            </li>
            <li>
              <div>
                <a href="../index.html#section-libro" class="list-text"
                  >Libros</a
                >
              </div>
            </li>
            <li>
              <div>
                <a href="../index.html#section-obras" class="list-text"
                  >Obras</a
                >
              </div>
            </li>
            <li>
              <div>
                <a href="../index.html#section-contacto" class="list-text"
                  >Contáctanos</a
                >
              </div>
            </li>
          </ul>
        </nav>
      </header>
      <div class="bg-banner-cont-titles">
        <h1 class="bg-banner-title">
          Explora las impresionantes creaciones de Francisco Salamone,
        </h1>
        <p class="bg-banner-parrafo">
          un arquitecto que redefinió el paisaje urbano argentino; conoce la
          ubicación y la fascinante historia detrás de cada obra,
        </p>
        <p class="bg-banner-parrafo">
          y déjate inspirar por su legado monumental.
        </p>
      </div>
      <div class="container-buscador">
        <form action="" class="form-buscador">
          <div class="box-buscador">
            <input
              type="text"
              class="input-buscador"
              placeholder="Buscador"
              name="q"
            />
            <i class="fa-solid fa-magnifying-glass icon-buscador"></i>
          </div>
          <button class="btn-buscador">Buscar</button>
        </form>
      </div>
    </section>
    <main style="view-transition-name: obras-content">
      <div class="contenedor-cards" id="contenedor-cards"></div>
    </main>
    <script src="../js/detail-obras-api.js" type="module"></script>
  </body>
</html>
